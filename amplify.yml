version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - yarn set version 3.2.1
        - yarn config set nodeLinker node-modules
        - yarn install --no-immutable  # <--- EL CAMBIO CLAVE ðŸ”‘
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*